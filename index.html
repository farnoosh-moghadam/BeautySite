<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Beauty microsite-Homepage</title>
<!-- JQuery -->
<link rel="shortcut icon" type="image/png" href="https://oca3-prod.s3.amazonaws.com/images/favicon.png">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet/less" type="text/css" href="Less/main.less">
<link rel="stylesheet/less" type="text/css" href="Less/menu.less">
<link rel="stylesheet/less" type="text/css" href="Less/Mediaquery.less">
<script src="js/main.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
<script src="bower_components/less/dist/less-1.7.5.min.js"></script>
</head>
<body>
<!-- Header -->
<div class="topBorder">
  <div class="container blueBorder"> </div>
</div>
<header class="shadow">
  <div class="container">
    <div class="row pt-10 maxLenght">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-7"> <a href="#"><img src="images/OC-logo.png" alt="" class="logo img-responsive"></a> </div>
      <div id="burgerWrapper" class="visible-xs-block visible-sm-block stickRight"> <span id="burger" class="icon icon-burger"> </span></div>
      <div class="stickRight"> <a class="hidden-sm hidden-xs" href="tel://1300309225" title="Freecall us on 1300309225"> <span class="icon icon-phone"></span> <span class="plume pr-10"> Free call on 1300 309 225 </span></a> </div>
    </div>
    <div class="row">
      <nav class="stickRight col-xs-12 pb-10">
        <ul class="main-menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Studying online</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!-- /Header --> 
<!-- Hero img -->
<div class="container-fluid">
  <div class="row home-heroImg "> <img src="images/Beauty-Homepage-Header02.jpg" width="1408" height="443" alt="" class="img-responsive"/> </div>
</div>
<!-- /Hero img --> 
<!-- Form -->
<div class="blue">
  <div class="container">
    <div class="row pt-10 maxLenght hidden-xs hidden-sm pb-10">
      <div class="white col-lg-4 col-md-4 col-sm-6 col-xs-7">
        <h2>Download your free course guide</h2>
        <h4>Enter your details below to receive a free PDF and a consultation with a Course and Careers Advisor.</h4>
      </div>
      <div class="stickRight">
        <form>
          <div class="row pt-10">
            <div class="col-lg-4">
              <input type="text" name="first_name" required tabindex="1" class="form-control input-sm" placeholder="First Name">
            </div>
            <div class="col-lg-4">
              <input type="text" name="last_name" required tabindex="2" class="form-control input-sm" placeholder="Last Name">
            </div>
            <div class="col-lg-4">
              <input type="text" title="phone" required name="phone" tabindex="3" class="form-control input-sm" placeholder="Phone number">
            </div>
          </div>
          <div class="row pt-10">
            <div class="col-lg-4">
              <input type="text" name="Email-address" required tabindex="1" class="form-control input-sm" placeholder="Email">
            </div>
            <div class="col-lg-4">
              <input type="text" name="State" required tabindex="2" class="form-control input-sm" placeholder="State">
            </div>
            <div class="col-lg-4">
              <input type="text" title="I'm interested in" required name="phone" tabindex="3" class="form-control input-sm" placeholder="Intrest">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-2">
               <button type="button" class="btn btn-primary btn-lg">Download your <br>free course guide <span class="icon icon-arrow"> </span></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Form -->

</body>
</html>
